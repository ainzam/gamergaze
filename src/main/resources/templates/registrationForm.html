<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/logo-vt.svg}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GamerGaze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="p-5 rounded-5 text-secondary shadow" id="cuerpo" style="width: 25rem">
    <div class="d-flex justify-content-center">
        <img id="iconImage" th:src="@{/assets/registerPP.png}" alt="login-icon" style="height: 14rem"/>
    </div>
    <form th:action="@{/registration}" method="post">
        <div class="input-group mt-4">
            <div class="input-group-text">
                <img th:src="@{/assets/username-icon.svg}" alt="username-icon" style="height: 1rem"/>
            </div>
            <input class="form-control" type="text" placeholder="First Name" name="firstName"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <img th:src="@{/assets/username-icon.svg}" alt="username-icon" style="height: 1rem"/>
            </div>
            <input class="form-control" type="text" placeholder="Last Name" name="lastName"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <img th:src="@{/assets/username-icon.svg}" alt="username-icon" style="height: 1rem"/>
            </div>
            <input class="form-control" type="text" placeholder="email" name="email"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text">
                <img th:src="@{/assets/password-icon.svg}" alt="password-icon" style="height: 1rem"/>
            </div>
            <input class="form-control" type="password" placeholder="Password" name="password"/>
        </div>
        <button id="loginBotoBackground" type="submit" class="btn text-white w-100 mt-4 fw-semibold shadow-sm">Register</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div id="dhaText">Already an user?</div>
        <a th:href="@{/login}" id="registerText" class="text-decoration-none text-info fw-semibold">Login</a>
    </div>
</div>
</body>
</html>
