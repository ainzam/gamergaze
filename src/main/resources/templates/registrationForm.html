<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring Security Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"/>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="text-center fs-1 fw-bold">Register</div>
    <form th:action="@{/registration}" method="post">
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="@{/assets/user-icon.svg}" alt="user-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="text" placeholder="First Name" name="firstName"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="@{/assets/user-icon.svg}" alt="user-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="text" placeholder="Last Name" name="lastName"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="@{/assets/email-icon.svg}" alt="email-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="email" placeholder="Email" name="email"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="@{/assets/password-icon.svg}" alt="password-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password" name="password"/>
        </div>
        <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Register</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Already have an account?</div>
        <a href="/login" class="text-decoration-none text-info fw-semibold">Login</a>
    </div>
</div>
</body>
</html>
