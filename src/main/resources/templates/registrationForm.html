<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="icon" type="image/x-icon" th:href="@{/assets/logo-vt.svg}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GamerGaze</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<div class="p-5 rounded-5 text-secondary shadow" id="cuerpo"
		style="width: 25rem">
		<div class="d-flex justify-content-center">
			<img id="iconImage" th:src="@{/assets/registerPP.png}"
				alt="login-icon" style="height: 14rem" />
		</div>
		<form th:action="@{/registration}" th:object="${user}" method="post">
			<div class="input-group mt-4">
				<div class="input-group-text">
					<i class="bx bxs-cat" style="height: 1rem; color: #fff" /></i>
				</div>
				<input class="form-control" type="text" placeholder="First Name"
					name="firstName" />
			</div>
			<div th:if="${#fields.hasErrors('firstName')}"
				class="text-danger mt-1">
				<span th:errors="*{firstName}"></span>
			</div>
			<div class="input-group mt-1">
				<div class="input-group-text">
					<i class="bx bx-game" style="height: 1rem; color: #fff" /></i>
				</div>
				<input class="form-control" type="text" placeholder="Last Name"
					name="lastName" />
			</div>
			<div th:if="${#fields.hasErrors('lastName')}"
				class="text-danger mt-1">
				<span th:errors="*{lastName}"></span>
			</div>
			<div class="input-group mt-1">
				<div class="input-group-text">
					<i class="bx bx-ghost" style="height: 1rem; color: #fff" /></i>
				</div>
				<input class="form-control" type="text" placeholder="username"
					name="username" />
			</div>
			<div th:if="${#fields.hasErrors('username')}"
				class="text-danger mt-1">
				<span th:errors="*{username}"></span>
			</div>
			<div class="input-group mt-1">
				<div class="input-group-text">
					<i class="bx bx-envelope" style="height: 1rem; color: #fff" /></i>
				</div>
				<input class="form-control" type="text" placeholder="Email"
					name="email" />
			</div>
			<div th:if="${#fields.hasErrors('email')}"
				class="text-danger mt-1">
				<span th:errors="*{email}"></span>
			</div>
			<div class="input-group mt-1">
				<div class="input-group-text">
					<i class="bx bx-lock-alt" style="height: 1rem; color: #fff" /></i>
				</div>
				<input class="form-control" type="password" placeholder="Password"
					name="password" />
			</div>
			<div th:if="${#fields.hasErrors('password')}"
				class="text-danger mt-1">
				<span th:errors="*{password}"></span>
			</div>
			<button id="loginBotoBackground" type="submit"
				class="btn text-white w-100 mt-4 fw-semibold shadow-sm">Register</button>
		</form>
		<div class="d-flex gap-1 justify-content-center mt-1">
			<div id="dhaText">Already an user?</div>
			<a th:href="@{/login}" id="registerText"
				class="text-decoration-none text-info fw-semibold">Login</a>
		</div>
	</div>
</body>
</html>
