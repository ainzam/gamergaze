<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/logo-vt.svg}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring Security Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"/>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
        <img src="@{/assets/login-icon.svg}" alt="login-icon" style="height: 7rem"/>
    </div>
    <div class="text-center fs-1 fw-bold">Login</div>
    <form th:action="@{/login}" method="post">
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="@{/assets/username-icon.svg}" alt="username-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="text" placeholder="Username" name="username"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="@{/assets/password-icon.svg}" alt="password-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password" name="password"/>
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me"/>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div>
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic"
                   style="font-size: 0.9rem">Forgot your password?</a>
            </div>
        </div>
        <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Don't have an account?</div>
        <a th:href="@{/registration}" class="text-decoration-none text-info fw-semibold">Register</a>
    </div>
</div>
</body>
</html>
