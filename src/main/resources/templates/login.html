<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" />
	<title>Title</title>
</head>

<body>
	<section class="container">
		<form action="#" th:action="@{/login}" method="post">

			<div class="container g-2">
				<div class="row justify-content-center overflow-hidden">
					<div class="col-sm-9 col-md-7 col-lg-5 col-xl-4 gy-5">

						<div class="card">

							<div class="card-header">
								<h5 class="card-title" th:text="#{login.give.credentials}">Please,
									enter your credentials</h5>
							</div>

							<div class="card-body">

								<div th:if="${not #lists.isEmpty(error)}" class="alert alert-danger alert-dismissible"
									role="alert">
									<span th:text="#{login.credentials.failure}">The given
										credentials are wrong</span>
									<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
								</div>

								<div class="input-group py-1">
									<span class="input-group-text"> <i class="bi bi-person-fill"></i>
									</span>
									<input class="form-control" th:placeholder="#{login.username}"
										placeholder="Username" name="username" type="text">
								</div>

								<div class="input-group py-1">
									<span class="input-group-text"> <i class="bi bi-key-fill"></i>
									</span>
									<input class="form-control" th:placeholder="#{login.password}"
										placeholder="Password" name="password" type="password">
								</div>

							</div>

							<div class="card-footer d-grid">
								<input class="btn btn-success" type="submit" th:value="#{login.login}" value="Login">
							</div>

						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
