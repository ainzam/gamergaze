<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/games.css}" href="games.css">
<title>Games</title>
<th:block th:include="~{fragments/template:: head}"></th:block>
<style>
</style>
</head>
<body>
	<div th:replace="~{fragments/template :: sidebar}"></div>
	<nav th:replace="~{fragments/template  :: nav}">Navbar</nav>
	<div class="main-content">
	<div class="container">
		<h2>GAMES</h2>
        <div th:each="i : ${#numbers.sequence(0, games.size() - 1, 3)}">
            <div class="row">
                <div class="column" th:each="game, iterStat : ${games.subList(i, i + 3 > games.size() ? games.size() : i + 3)}">
				    <a th:href="@{'/games/' + ${game.title}+ '/publications'}">
				        <img th:src="@{'/assets/' + ${game.imagePortada}}" th:alt="${game.title}">
				        <div class="overlay">
				            <div class="overlay-content" th:text="${game.title}">Game Title</div>
				        </div>
				    </a>
                </div>
            </div>
        </div>
	</div>
	</div>
</body>
</html>
