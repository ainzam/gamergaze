<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
	    <meta charset="UTF-8"/>
	    <link rel="icon" type="image/x-icon" th:href="@{/assets/logo-vt.svg}"/>
		<title>GamerGaze</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" th:href="@{/css/main.css}" href="main.css">
		<script type="text/javascript"th:src="@{/js/script.js}"></script>
	</head>
	<body>
		<div class="sidebar active" th:fragment="sidebar">
			<div class="top">
				<div class="logo">
					<img th:src="@{/assets/logo-vt.svg}" src="logo-vt.svg" class="logovt">
					<span>GamerGaze</span>
				</div>
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul>
				<li>
					<a th:href="@{/home}">
						<i class="bx bxs-home"></i>
						<span class="nav-item">Home</span>
					</a>
					<span class="tooltip">Home</span>
				</li>	
				<li>
					<a th:href="@{'/profile/' + ${currentuser.username}}">
						<i class="bx bxs-user"></i>
						<span class="nav-item">Profile</span>
					</a>
					<span class="tooltip">Profile</span>
				</li>
				<li>
					<a th:href="@{/following}">
						<i class="bx bx-plus-medical"></i>
						<span class="nav-item">Following</span>
					</a>
					<span class="tooltip">Following</span>
				</li>
				<li>
					<a th:href="@{/chats}">
						<i class="bx bxs-chat"></i>
						<span class="nav-item">Chats</span>
					</a>
					<span class="tooltip">Chats</span>
				</li>
				<li>
					<a th:href="@{/games}">
						<i class="bx bxs-invader"></i>
						<span class="nav-item">Games</span>
					</a>
					<span class="tooltip">Games</span>
				</li>
				<li>
					<a th:href="@{/logout}">
						<i class="bx bx-log-out"></i>
						<span class="nav-item">Logout</span>
					</a>
					<span class="tooltip">Logout</span>
				</li>
			</ul>
		</div>
		<nav th:fragment="nav">
			<div class="nav-right">
				<form th:action="@{/searchUsername}" method="post" id="searchForm">
			        <div class="search-box">
			            <input type="text" name="username" placeholder="Search Username">
			            <i class="bx bxs-search" style="height: 1rem; cursor: pointer;"></i>
			            <input type="submit" style="display: none;">
			        </div>
				</form>
			</div>

			<div class="nav-left">
				<div class="user">
					<img th:src="@{/images/{id}(id=${currentuser.profileImage.id})}" src="#" alt="user-image" class="user-img">
				</div>
			</div>
        </nav>
	</body>
</html>
