<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
	    <meta charset="UTF-8"/>
	    <link rel="icon" type="image/x-icon" th:href="@{/assets/logo-vt.svg}"/>
		<title>GamerGaze</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" th:href="@{/css/main.css}" href="main.css">
		<script type="text/javascript"th:src="@{/js/script.js}"></script>
	</head>
	<body>
		<div class="sidebar active" th:fragment="sidebar">
			<div class="top">
				<div class="logo">
					<img th:src="@{'/image/' + ${user.profileImage.id}}" alt="user-profile" class="user-img">
					<span>GamerGaze</span>
				</div>
				<i class="bx bx-menu" id="btn"></i>
			</div>
			<ul>
				<li>
					<a th:href="@{/home}">
						<i class="bx bxs-home"></i>
						<span class="nav-item">Home</span>
					</a>
					<span class="tooltip">Home</span>
				</li>	
				<li>
					<a th:href="@{/profile}">
						<i class="bx bxs-user"></i>
						<span class="nav-item">Profile</span>
					</a>
					<span class="tooltip">Profile</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-group "></i>
						<span class="nav-item">Friends</span>
					</a>
					<span class="tooltip">Friends</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bx-plus-medical"></i>
						<span class="nav-item">Following</span>
					</a>
					<span class="tooltip">Following</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-invader"></i>
						<span class="nav-item">Games</span>
					</a>
					<span class="tooltip">Games</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-calendar-event"></i>
						<span class="nav-item">Events</span>
					</a>
					<span class="tooltip">Events</span>
				</li>
				<li>
					<a href="#">
						<i class="bx bxs-cog"></i>
						<span class="nav-item">Settings</span>
					</a>
					<span class="tooltip">Settings</span>
				</li>
				<li>
					<a th:href="@{/logout}">
						<i class="bx bx-log-out"></i>
						<span class="nav-item">Logout</span>
					</a>
					<span class="tooltip">Logout</span>
				</li>
			</ul>
		</div>
		<nav th:fragment="nav">
            <div class="nav-right">
				<div class="search-box">
					<i class="bx bxs-search" style="height: 1rem"></i>
					<input type="text" placeholder="Search">
				</div>
			</div>
			<div class="nav-left">
				<div class="create-box">
					<i class="bx bx-plus-medical" style="height: 1rem"></i>
					<a href="#">New post</a>
				</div>
				<div class="user">
					<img th:src="${user.profileImage}" src="#" alt="user-image" class="user-img">
				</div>
			</div>
        </nav>
	</body>
</html>
